{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    /* ================= Container Login ================= */
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
    }

    /* ================= Card ================= */
    .login-card {
        position: relative;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        z-index: 10;
    }

    .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #007aff, #4da3ff, #007aff);
        border-radius: 20px 20px 0 0;
        box-shadow: 0 0 12px rgba(0, 122, 255, 0.8);
    }

    /* ================= Inputs ================= */
    .login-card input {
        width: 100%;
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }

    .btn-login {
        background: #007bff;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        color: white;
        text-transform: uppercase;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }

    .register-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    /* ================= Fond animé ================= */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #007aff, #4da3ff, #00ffcc, #00ffaa);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -1;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2 class="text-center fw-bold mb-4" style="letter-spacing: 2px;">CONNEXION</h2>

        <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            {% csrf_token %}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <!-- Username -->
            <div class="mb-4">
                <input type="text" name="username"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                    placeholder="Nom d'utilisateur" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <input type="password" name="password"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                    placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn-login">Se connecter</button>
        </form>


        <div class="mt-4 text-center border-top pt-3">
            <p class="mb-1 small text-muted">Vous n'avez pas de compte ?</p>
            <a href="{% url 'register' %}" class="register-link">CRÉER UN COMPTE MAINTENANT</a>
        </div>
    </div>
</div>
{% endblock %}
